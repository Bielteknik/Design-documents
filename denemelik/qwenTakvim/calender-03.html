{% load static %}
<!DOCTYPE html>
<html lang="tr" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajanda | Ejder3200</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Inter (Modern & Temiz) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome (İkonlar için) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Toastr CSS (Bildirimler için) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css">

  <style>
    body, html { font-family: 'Inter', sans-serif; height: 100%; }
    .calendar-day { min-height: 140px; }
    .event-badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 8px;
      font-weight: 500;
      display: inline-block;
      margin-top: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }
    .event-badge:hover {
      @apply shadow-sm;
    }
    .tooltip {
      display: none;
      position: absolute;
      background: #1f2937;
      color: white;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      z-index: 50;
      white-space: nowrap;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
    }
    .tooltip.active {
      display: block;
    }
    .drag-over {
      background-color: rgba(59, 130, 246, 0.1) !important;
    }
  </style>
</head>
<body class="h-full antialiased">

  <div class="flex h-screen bg-gray-50 text-gray-800">

    <!-- Sidebar -->
    <div class="flex flex-col w-64 border-r bg-white shadow-sm">
      <div class="flex items-center justify-center h-16 px-6 font-bold text-xl bg-gradient-to-r from-cyan-500 to-blue-600 text-white rounded-b-lg">
        <i class="fas fa-calendar-alt mr-2"></i> Ajanda
      </div>
      <div class="flex flex-col flex-1 px-4 py-6 overflow-y-auto">
        <nav class="space-y-2">
          <a href="#" id="view-calendar" class="flex items-center px-4 py-2 text-sm font-medium rounded-lg bg-blue-50 text-blue-700">
            <i class="fas fa-calendar-week mr-3 text-blue-600"></i>
            Takvim Görünümü
          </a>
          <a href="#" id="view-list" class="flex items-center px-4 py-2 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-100 transition">
            <i class="fas fa-th-list mr-3"></i>
            Liste Görünümü
          </a>
        </nav>

        <div class="mt-8">
          <h3 class="px-4 text-xs font-semibold tracking-wider text-gray-500 uppercase">
            Etkinlik Türleri
          </h3>
          <div class="mt-3 space-y-2 px-2">
            <label class="flex items-center">
              <span class="inline-block w-4 h-4 mr-2 rounded-full bg-gradient-to-r from-blue-500 to-blue-700"></span>
              <span class="text-sm">Randevu</span>
            </label>
            <label class="flex items-center">
              <span class="inline-block w-4 h-4 mr-2 rounded-full bg-gradient-to-r from-green-500 to-emerald-600"></span>
              <span class="text-sm">Görev</span>
            </label>
            <label class="flex items-center">
              <span class="inline-block w-4 h-4 mr-2 rounded-full bg-gradient-to-r from-purple-500 to-violet-600"></span>
              <span class="text-sm">Etkinlik</span>
            </label>
            <label class="flex items-center">
              <span class="inline-block w-4 h-4 mr-2 rounded-full bg-gradient-to-r from-yellow-400 to-orange-500"></span>
              <span class="text-sm">Not</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden bg-white">
      <header class="flex items-center justify-between h-16 px-8 bg-white border-b">
        <h1 class="text-xl font-semibold text-gray-800" id="current-month">Kasım 2024</h1>
        <div class="flex items-center space-x-3">
          <button id="prev-month" class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-full transition">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button id="today" class="px-4 py-1.5 text-sm font-medium text-blue-600 border border-blue-600 rounded-full hover:bg-blue-50 transition">
            Bugün
          </button>
          <button id="next-month" class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-full transition">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </header>

      <!-- Calendar View -->
      <main id="calendar-view" class="flex-1 p-6 overflow-y-auto">
        <div class="grid grid-cols-7 gap-px bg-gray-200 mb-4 rounded-lg overflow-hidden shadow-sm">
          <!-- Weekday Headers -->
          <div class="bg-white p-3 text-center text-sm font-semibold text-gray-700">Pazar</div>
          <div class="bg-white p-3 text-center text-sm font-semibold text-gray-700">Pazartesi</div>
          <div class="bg-white p-3 text-center text-sm font-semibold text-gray-700">Salı</div>
          <div class="bg-white p-3 text-center text-sm font-semibold text-gray-700">Çarşamba</div>
          <div class="bg-white p-3 text-center text-sm font-semibold text-gray-700">Perşembe</div>
          <div class="bg-white p-3 text-center text-sm font-semibold text-gray-700">Cuma</div>
          <div class="bg-white p-3 text-center text-sm font-semibold text-gray-700">Cumartesi</div>

          <!-- Calendar Days (JS ile doldurulacak) -->
          <div id="calendar-days" class="col-span-7 grid grid-cols-7 gap-px bg-gray-200"></div>
        </div>
      </main>

      <!-- List View -->
      <main id="list-view" class="flex-1 p-6 overflow-y-auto hidden">
        <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
          <i class="fas fa-list mr-2 text-blue-500"></i> Etkinlik Listesi
        </h2>
        <ul id="event-list" class="space-y-3">
          <!-- JS ile doldurulacak -->
        </ul>
      </main>
    </div>
  </div>

  <!-- Quick Add Menu -->
  <div id="quick-menu" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl w-80 p-6 transform transition-all scale-95 opacity-0 animate-in">
      <h3 class="text-lg font-semibold text-gray-800 mb-5 text-center">Hızlı Ekle</h3>
      <div class="grid grid-cols-2 gap-3">
        <button data-type="event" class="flex flex-col items-center p-4 border border-gray-200 rounded-xl hover:shadow-md hover:border-blue-300 transition-all transform hover:scale-105">
          <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mb-2">
            <i class="fas fa-calendar-day text-blue-600 text-lg"></i>
          </div>
          <span class="text-sm font-medium text-gray-700">Etkinlik</span>
        </button>
        <button data-type="task" class="flex flex-col items-center p-4 border border-gray-200 rounded-xl hover:shadow-md hover:border-green-300 transition-all transform hover:scale-105">
          <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-2">
            <i class="fas fa-tasks text-green-600 text-lg"></i>
          </div>
          <span class="text-sm font-medium text-gray-700">Görev</span>
        </button>
        <button data-type="appointment" class="flex flex-col items-center p-4 border border-gray-200 rounded-xl hover:shadow-md hover:border-purple-300 transition-all transform hover:scale-105">
          <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mb-2">
            <i class="fas fa-handshake text-purple-600 text-lg"></i>
          </div>
          <span class="text-sm font-medium text-gray-700">Randevu</span>
        </button>
        <button data-type="note" class="flex flex-col items-center p-4 border border-gray-200 rounded-xl hover:shadow-md hover:border-yellow-300 transition-all transform hover:scale-105">
          <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mb-2">
            <i class="fas fa-sticky-note text-yellow-600 text-lg"></i>
          </div>
          <span class="text-sm font-medium text-gray-700">Not</span>
        </button>
      </div>
      <div class="mt-6 flex justify-end">
        <button id="close-quick-menu" class="px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg transition">İptal</button>
      </div>
    </div>
  </div>

  <!-- Form Modal -->
  <div id="form-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl w-96 p-7 transform transition-all scale-95 opacity-0 animate-in">
      <div class="flex justify-between items-center mb-5">
        <h3 id="form-title" class="text-lg font-semibold text-gray-800">Etkinlik Ekle</h3>
        <button id="close-form" class="text-gray-500 hover:text-gray-700 text-2xl leading-none">&times;</button>
      </div>
      <form id="event-form" class="space-y-4">
        {% csrf_token %}
        <input type="hidden" id="form-type" value="" />
        <input type="hidden" id="form-date" value="" />

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Başlık</label>
          <input type="text" id="title" class="w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Açıklama</label>
          <textarea id="description" class="w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" rows="3"></textarea>
        </div>
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Başlangıç</label>
            <input type="time" id="start-time" class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500" value="09:00" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Bitiş</label>
            <input type="time" id="end-time" class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500" value="10:00" />
          </div>
        </div>
        <div id="priority-field" class="hidden">
          <label class="block text-sm font-medium text-gray-700 mb-1">Öncelik</label>
          <select id="priority" class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500">
            <option value="düşük">Düşük</option>
            <option value="orta" selected>Orta</option>
            <option value="yüksek">Yüksek</option>
          </select>
        </div>
        <div class="flex justify-end pt-2">
          <button type="button" id="save-event" class="px-5 py-2 bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-medium rounded-lg hover:from-blue-600 hover:to-cyan-600 transition transform hover:scale-105 shadow">
            Kaydet
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tooltip (Event Hover) -->
  <div id="tooltip" class="tooltip pointer-events-none"></div>

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const today = new Date();
      let currentMonth = new Date(today.getFullYear(), today.getMonth(), 1);
      const quickMenu = document.getElementById('quick-menu');
      const formModal = document.getElementById('form-modal');
      const closeQuick = document.getElementById('close-quick-menu');
      const closeForm = document.getElementById('close-form');
      const formTitle = document.getElementById('form-title');
      const formType = document.getElementById('form-type');
      const formDate = document.getElementById('form-date');
      const titleInput = document.getElementById('title');
      const descriptionInput = document.getElementById('description');
      const startTimeInput = document.getElementById('start-time');
      const endTimeInput = document.getElementById('end-time');
      const priorityField = document.getElementById('priority-field');
      const prioritySelect = document.getElementById('priority');
      const tooltip = document.getElementById('tooltip');

      let selectedDate = null;
      const events = [];

      // Animasyon ekleme
      function showElement(el) {
        el.classList.remove('hidden');
        setTimeout(() => {
          el.querySelector('.animate-in')?.classList?.remove('scale-95', 'opacity-0');
        }, 10);
      }

      function hideElement(el) {
        el.querySelector('.animate-in')?.classList?.add('scale-95', 'opacity-0');
        setTimeout(() => {
          el.classList.add('hidden');
        }, 150);
      }

      // Render Calendar
      function renderCalendar() {
        const daysContainer = document.getElementById('calendar-days');
        daysContainer.innerHTML = '';

        const firstDay = new Date(currentMonth);
        const lastDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0);
        const startDate = new Date(firstDay);
        startDate.setDate(startDate.getDate() - firstDay.getDay());

        const monthNames = ["Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran", "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"];
        document.getElementById('current-month').textContent = `${monthNames[currentMonth.getMonth()]} ${currentMonth.getFullYear()}`;

        for (let i = 0; i < 42; i++) {
          const day = new Date(startDate);
          day.setDate(startDate.getDate() + i);

          const dayDiv = document.createElement('div');
          dayDiv.className = 'bg-white p-3 relative calendar-day border-l border-gray-100 last:border-r';
          dayDiv.dataset.date = day.toISOString().split('T')[0];

          const dayNumber = document.createElement('div');
          dayNumber.className = `text-right text-sm font-medium ${isSameDay(day, today) ? 'text-blue-600' : 'text-gray-600'}`;
          dayNumber.textContent = day.getDate();
          dayDiv.appendChild(dayNumber);

          if (day.getMonth() !== currentMonth.getMonth()) {
            dayNumber.classList.add('text-gray-300');
            dayDiv.classList.add('opacity-60');
          }

          // Etkinlikleri ekle
          const dayEvents = events.filter(e => isSameDay(e.date, day));
          dayEvents.forEach(ev => {
            const badge = document.createElement('div');
            badge.className = `event-badge text-white truncate ${getEventColor(ev.type)} cursor-pointer`;
            badge.textContent = ev.title;
            badge.dataset.id = ev.id;
            badge.title = ev.title;
            badge.onmouseenter = (e) => showTooltip(e, ev);
            badge.onmouseleave = () => hideTooltip();
            dayDiv.appendChild(badge);
          });

          // Çift tıklama ile hızlı menü
          dayDiv.addEventListener('dblclick', () => {
            selectedDate = day;
            formDate.value = formatDate(day);
            showElement(quickMenu);
          });

          daysContainer.appendChild(dayDiv);
        }
      }

      function isSameDay(d1, d2) {
        return d1 && d2 && d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate();
      }

      function formatDate(date) {
        return date.toISOString().split('T')[0];
      }

      function getEventColor(type) {
        switch (type) {
          case 'event': return 'bg-gradient-to-r from-purple-500 to-violet-600';
          case 'task': return 'bg-gradient-to-r from-green-500 to-emerald-600';
          case 'appointment': return 'bg-gradient-to-r from-blue-500 to-cyan-500';
          case 'note': return 'bg-gradient-to-r from-yellow-400 to-orange-500';
          default: return 'bg-gray-500';
        }
      }

      function showTooltip(e, event) {
        tooltip.innerHTML = `
          <strong>${event.title}</strong><br>
          ${event.startTime ? `${event.startTime} - ${event.endTime}` : ''}
        `;
        tooltip.style.left = (e.pageX + 10) + 'px';
        tooltip.style.top = (e.pageY - 30) + 'px';
        tooltip.classList.add('active');
      }

      function hideTooltip() {
        tooltip.classList.remove('active');
      }

      // Navigation
      document.getElementById('prev-month').addEventListener('click', () => {
        currentMonth.setMonth(currentMonth.getMonth() - 1);
        renderCalendar();
      });

      document.getElementById('next-month').addEventListener('click', () => {
        currentMonth.setMonth(currentMonth.getMonth() + 1);
        renderCalendar();
      });

      document.getElementById('today').addEventListener('click', () => {
        currentMonth = new Date(today.getFullYear(), today.getMonth(), 1);
        renderCalendar();
      });

      // Quick Menu
      document.querySelectorAll('[data-type]').forEach(btn => {
        btn.addEventListener('click', () => {
          const type = btn.getAttribute('data-type');
          formType.value = type;
          formTitle.textContent = { 
            'event': 'Etkinlik Ekle',
            'task': 'Görev Ekle',
            'appointment': 'Randevu Ekle',
            'note': 'Not Ekle'
          }[type];

          // Görev ise öncelik alanı göster
          priorityField.classList.toggle('hidden', type !== 'task');

          hideElement(quickMenu);
          showElement(formModal);
          titleInput.value = '';
          descriptionInput.value = '';
          startTimeInput.value = '09:00';
          endTimeInput.value = '10:00';
          prioritySelect.value = 'orta';
        });
      });

      closeQuick.addEventListener('click', () => hideElement(quickMenu));
      closeForm.addEventListener('click', () => hideElement(formModal));

      // Save Event
      document.getElementById('save-event').addEventListener('click', () => {
        const title = titleInput.value.trim();
        if (!title) return toastr.error('Başlık gereklidir.');

        const newEvent = {
          id: Date.now(),
          title,
          description: descriptionInput.value,
          date: new Date(formDate.value),
          startTime: startTimeInput.value,
          endTime: endTimeInput.value,
          type: formType.value,
          priority: prioritySelect.value
        };

        events.push(newEvent);
        hideElement(formModal);
        renderCalendar();
        updateListView();
        toastr.success(`${newEvent.title} eklendi.`);
      });

      // View Toggle
      document.getElementById('view-calendar').addEventListener('click', () => {
        document.getElementById('calendar-view').classList.remove('hidden');
        document.getElementById('list-view').classList.add('hidden');
        document.getElementById('view-calendar').classList.replace('text-gray-700', 'text-blue-700').classList.replace('bg-white', 'bg-blue-50');
        document.getElementById('view-list').classList.replace('text-blue-700', 'text-gray-700').classList.replace('bg-blue-50', 'bg-white');
      });

      document.getElementById('view-list').addEventListener('click', () => {
        document.getElementById('calendar-view').classList.add('hidden');
        document.getElementById('list-view').classList.remove('hidden');
        document.getElementById('view-list').classList.replace('text-gray-700', 'text-blue-700').classList.replace('bg-white', 'bg-blue-50');
        document.getElementById('view-calendar').classList.replace('text-blue-700', 'text-gray-700').classList.replace('bg-blue-50', 'bg-white');
        updateListView();
      });

      function updateListView() {
        const list = document.getElementById('event-list');
        list.innerHTML = '';
        [...events].sort((a, b) => new Date(a.date) - new Date(b.date)).forEach(ev => {
          const li = document.createElement('li');
          li.className = 'p-4 bg-white border border-gray-200 rounded-xl shadow-sm hover:shadow transition';
          li.innerHTML = `
            <div class="flex items-start justify-between">
              <div class="flex-1">
                <h4 class="font-semibold text-gray-800">${ev.title}</h4>
                <p class="text-sm text-gray-600 mt-1">${ev.description || 'Açıklama yok'}</p>
                <p class="text-xs text-gray-500 mt-2">
                  <i class="far fa-calendar-alt mr-1"></i> ${ev.date.toLocaleDateString('tr-TR')}
                  ${ev.startTime ? `<span class="ml-2"><i class="far fa-clock mr-1"></i> ${ev.startTime} - ${ev.endTime}</span>` : ''}
                </p>
                ${ev.type === 'task' ? `<span class="inline-block mt-2 px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">Öncelik: ${ev.priority}</span>` : ''}
              </div>
              <span class="inline-block w-3 h-3 rounded-full ${getEventColor(ev.type).split(' ')[1]} ml-3 self-start"></span>
            </div>
          `;
          list.appendChild(li);
        });
      }

      // İlk render
      renderCalendar();
      updateListView();

      // Toastr ayarları
      toastr.options = {
        "closeButton": true,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "timeOut": "3000"
      };
    });
  </script>
</body>
</html>

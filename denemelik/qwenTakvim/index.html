<!DOCTYPE html>
<html lang="tr" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgendaPro – Ajandanız</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FullCalendar CDN -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #calendar { height: 600px; }
  </style>
</head>
<body class="min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center">
          <h1 class="text-2xl font-bold text-indigo-700">AgendaPro</h1>
        </div>
        <div class="flex space-x-4">
          <button id="btn-calendar" class="px-4 py-2 font-medium text-gray-700 hover:text-indigo-600">Takvim</button>
          <button id="btn-list" class="px-4 py-2 font-medium text-gray-700 hover:text-indigo-600">Liste</button>
          <button id="btn-new" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700">Yeni Ekle</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto p-6">

    <!-- Takvim Görünümü -->
    <div id="view-calendar" class="space-y-6">
      <h2 class="text-xl font-semibold text-gray-800">Ajanda Takvimi</h2>
      <div id='calendar'></div>
    </div>

    <!-- Liste Görünümü -->
    <div id="view-list" class="hidden space-y-4">
      <h2 class="text-xl font-semibold text-gray-800">Aktiviteler Listesi</h2>
      <div id="activity-list" class="space-y-3"></div>
    </div>

  </main>

  <!-- Modal: Yeni Aktivite (Adım Adım) -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-2xl mx-4 max-h-screen overflow-y-auto">
      <div class="p-6">
        <h3 class="text-2xl font-bold text-gray-800 mb-6">Yeni Aktivite Oluştur</h3>
        <div id="wizard-steps">
          <!-- Adım 1: Tür Seçimi -->
          <div id="step-1" class="step">
            <h4 class="text-lg font-medium mb-4">1. Aktivite Türünü Seçin</h4>
            <div class="grid grid-cols-2 gap-4">
              <button data-type="task" class="btn-type p-4 border rounded-lg hover:bg-indigo-50 text-left">
                <strong>📝 Görev</strong><br>Günlük işler, yapılacaklar
              </button>
              <button data-type="appointment" class="btn-type p-4 border rounded-lg hover:bg-indigo-50 text-left">
                <strong>📅 Randevu</strong><br>Doktor, görüşme, görüşme
              </button>
              <button data-type="meeting" class="btn-type p-4 border rounded-lg hover:bg-indigo-50 text-left">
                <strong>👥 Toplantı</strong><br>Ekip toplantısı, görüşme
              </button>
              <button data-type="event" class="btn-type p-4 border rounded-lg hover:bg-indigo-50 text-left">
                <strong>🎉 Etkinlik</strong><br>Konferans, parti, etkinlik
              </button>
              <button data-type="note" class="btn-type p-4 border rounded-lg hover:bg-indigo-50 text-left">
                <strong>📓 Not</strong><br>Hatırlatma, fikir, not
              </button>
            </div>
            <div class="mt-6 flex justify-end">
              <button id="next-to-2" disabled class="btn-next bg-indigo-600 text-white px-6 py-2 rounded-lg">İleri</button>
            </div>
          </div>

          <!-- Adım 2: Ortak Bilgiler -->
          <div id="step-2" class="step hidden">
            <h4 class="text-lg font-medium mb-4">2. Temel Bilgiler</h4>
            <div class="space-y-4">
              <input type="text" id="title" placeholder="Başlık" class="w-full p-3 border rounded-lg" />
              <input type="datetime-local" id="start" class="w-full p-3 border rounded-lg" />
              <input type="datetime-local" id="end" class="w-full p-3 border rounded-lg" />
              <textarea id="desc" placeholder="Açıklama (isteğe bağlı)" class="w-full p-3 border rounded-lg"></textarea>
            </div>
            <div class="mt-6 flex justify-between">
              <button class="btn-prev bg-gray-400 text-white px-6 py-2 rounded-lg">Geri</button>
              <button id="next-to-3" class="btn-next bg-indigo-600 text-white px-6 py-2 rounded-lg">İleri</button>
            </div>
          </div>

          <!-- Adım 3: Tür Özel Alanları -->
          <div id="step-3" class="step hidden">
            <h4 class="text-lg font-medium mb-4">3. Özel Bilgiler</h4>
            <div id="dynamic-fields" class="space-y-4"></div>
            <div class="mt-6 flex justify-between">
              <button class="btn-prev bg-gray-400 text-white px-6 py-2 rounded-lg">Geri</button>
              <button id="next-to-4" class="btn-next bg-indigo-600 text-white px-6 py-2 rounded-lg">İleri</button>
            </div>
          </div>

          <!-- Adım 4: Onay ve Kaydet -->
          <div id="step-4" class="step hidden">
            <h4 class="text-lg font-medium mb-4">4. Onayla ve Kaydet</h4>
            <div id="summary" class="bg-gray-50 p-4 rounded-lg space-y-2 text-sm"></div>
            <div class="mt-6 flex justify-between">
              <button class="btn-prev bg-gray-400 text-white px-6 py-2 rounded-lg">Geri</button>
              <button id="save-activity" class="bg-green-600 text-white px-6 py-2 rounded-lg">Kaydet</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Aktivite Detay & Forum -->
  <div id="detail-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-2xl p-6 max-h-screen overflow-y-auto">
      <h3 id="detail-title" class="text-2xl font-bold mb-4"></h3>
      <p id="detail-desc" class="text-gray-700 mb-4"></p>
      <div id="detail-extra" class="text-sm text-gray-600 mb-6"></div>

      <!-- Yorumlar -->
      <h4 class="font-semibold mb-3">Yorumlar</h4>
      <div id="comments" class="space-y-3 mb-4 max-h-40 overflow-y-auto"></div>
      <textarea id="new-comment" placeholder="Yorumunuzu yazın..." class="w-full p-2 border rounded text-sm"></textarea>
      <button id="add-comment" class="mt-2 bg-indigo-600 text-white px-4 py-1 rounded text-sm">Gönder</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

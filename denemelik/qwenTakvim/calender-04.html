<!-- calendar/calendar.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>AgendaPro - Takvim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div class="container mx-auto p-6">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-700">AgendaPro</h1>
            <a href="{% url 'list_view' %}" class="btn">Liste Görünümü</a>
        </header>

        <div id='calendar'></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {% for act in activities %}
                    {
                        title: '{{ act.title }}',
                        start: '{{ act.start_time|date:"Y-m-d\TH:i:s" }}',
                        end: '{{ act.end_time|date:"Y-m-d\TH:i:s" if act.end_time else "" }}',
                        url: '/activity/{{ act.id }}/',
                        color: {
                            'task': '#3B82F6',
                            'appointment': '#10B981',
                            'meeting': '#F59E0B',
                            'event': '#EF4444',
                            'note': '#8B5CF6'
                        }['{{ act.activity_type }}']
                    },
                    {% endfor %}
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>

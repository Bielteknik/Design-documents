{% load static %}
<!DOCTYPE html>
<html lang="tr" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajanda | Ejder3200</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body, html { font-family: 'Inter', sans-serif; height: 100%; }
    .calendar-day { min-height: 120px; }
    .event-badge { font-size: 0.75rem; padding: 0.2rem 0.4rem; border-radius: 6px; }
  </style>
</head>
<body class="h-full">

  <div class="flex h-screen antialiased text-gray-800">
    <!-- Sidebar -->
    <div class="flex flex-col w-64 border-r bg-white">
      <div class="flex items-center justify-center h-16 px-6 font-bold text-xl bg-cyan-600 text-white">
        Ajanda
      </div>
      <div class="flex flex-col flex-1 px-4 py-6 overflow-y-auto">
        <nav class="space-y-2">
          <a href="#" id="view-calendar" class="flex items-center px-4 py-2 text-sm font-medium rounded-md bg-cyan-100 text-cyan-800">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
            Takvim Görünümü
          </a>
          <a href="#" id="view-list" class="flex items-center px-4 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-100">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" /></svg>
            Liste Görünümü
          </a>
        </nav>
        <div class="mt-8">
          <h3 class="px-4 text-xs font-semibold tracking-wider text-gray-500 uppercase">
            Etkinlik Türleri
          </h3>
          <div class="mt-2 space-y-2">
            <label class="flex items-center">
              <span class="inline-block w-4 h-4 mr-2 rounded-full bg-blue-500"></span>
              <span class="text-sm">Randevu</span>
            </label>
            <label class="flex items-center">
              <span class="inline-block w-4 h-4 mr-2 rounded-full bg-green-500"></span>
              <span class="text-sm">Görev</span>
            </label>
            <label class="flex items-center">
              <span class="inline-block w-4 h-4 mr-2 rounded-full bg-purple-500"></span>
              <span class="text-sm">Etkinlik</span>
            </label>
            <label class="flex items-center">
              <span class="inline-block w-4 h-4 mr-2 rounded-full bg-yellow-500"></span>
              <span class="text-sm">Not</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <header class="flex items-center justify-between h-16 px-6 bg-white border-b">
        <h1 class="text-xl font-semibold" id="current-month">Kasım 2024</h1>
        <div class="flex items-center space-x-4">
          <button id="prev-month" class="p-2 text-gray-500 hover:text-gray-700">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
          </button>
          <button id="today" class="px-4 py-1 text-sm font-medium text-cyan-600 border border-cyan-600 rounded hover:bg-cyan-50">
            Bugün
          </button>
          <button id="next-month" class="p-2 text-gray-500 hover:text-gray-700">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
          </button>
        </div>
      </header>

      <!-- Calendar View -->
      <main id="calendar-view" class="flex-1 p-6 overflow-y-auto">
        <div class="grid grid-cols-7 gap-px bg-gray-200 mb-4">
          <!-- Weekday Headers -->
          <div class="bg-white p-3 text-center text-sm font-semibold text-gray-700">Paz</div>
          <div class="bg-white p-3 text-center text-sm font-semibold text-gray-700">Pzt</div>
          <div class="bg-white p-3 text-center text-sm font-semibold text-gray-700">Sal</div>
          <div class="bg-white p-3 text-center text-sm font-semibold text-gray-700">Çar</div>
          <div class="bg-white p-3 text-center text-sm font-semibold text-gray-700">Per</div>
          <div class="bg-white p-3 text-center text-sm font-semibold text-gray-700">Cum</div>
          <div class="bg-white p-3 text-center text-sm font-semibold text-gray-700">Cts</div>

          <!-- Calendar Days (dynamically filled by JS) -->
          <div id="calendar-days" class="col-span-7 grid grid-cols-7 gap-px bg-gray-200"></div>
        </div>
      </main>

      <!-- List View -->
      <main id="list-view" class="flex-1 p-6 overflow-y-auto hidden">
        <h2 class="text-lg font-semibold mb-4">Etkinlik Listesi</h2>
        <ul id="event-list" class="space-y-3">
          <!-- Dynamically populated -->
        </ul>
      </main>
    </div>
  </div>

  <!-- Quick Add Menu (Modal) -->
  <div id="quick-menu" class="hidden fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-80 p-5">
      <h3 class="text-lg font-semibold mb-4">Hızlı Ekle</h3>
      <div class="grid grid-cols-2 gap-3">
        <button data-type="event" class="flex flex-col items-center p-4 border rounded-lg hover:bg-blue-50">
          <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
          </div>
          <span class="mt-2 text-sm">Etkinlik</span>
        </button>
        <button data-type="task" class="flex flex-col items-center p-4 border rounded-lg hover:bg-green-50">
          <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          </div>
          <span class="mt-2 text-sm">Görev</span>
        </button>
        <button data-type="appointment" class="flex flex-col items-center p-4 border rounded-lg hover:bg-purple-50">
          <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
            <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" /></svg>
          </div>
          <span class="mt-2 text-sm">Randevu</span>
        </button>
        <button data-type="note" class="flex flex-col items-center p-4 border rounded-lg hover:bg-yellow-50">
          <div class="w-10 h-10 bg-yellow-100 rounded-full flex items-center justify-center">
            <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
          </div>
          <span class="mt-2 text-sm">Not</span>
        </button>
      </div>
      <div class="mt-4 flex justify-end">
        <button id="close-quick-menu" class="px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded">İptal</button>
      </div>
    </div>
  </div>

  <!-- Form Modals -->
  <div id="form-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-96 p-6 max-h-96 overflow-y-auto">
      <div class="flex justify-between items-center mb-4">
        <h3 id="form-title" class="text-lg font-semibold">Etkinlik Ekle</h3>
        <button id="close-form" class="text-gray-500 hover:text-gray-700">&times;</button>
      </div>
      <form id="event-form" class="space-y-4">
        {% csrf_token %}
        <input type="hidden" id="form-type" value="" />
        <input type="hidden" id="form-date" value="" />

        <div>
          <label class="block text-sm font-medium text-gray-700">Başlık</label>
          <input type="text" id="title" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Açıklama</label>
          <textarea id="description" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm" rows="3"></textarea>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Başlangıç</label>
            <input type="time" id="start-time" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Bitiş</label>
            <input type="time" id="end-time" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm" />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Öncelik (Görev)</label>
          <select id="priority" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm">
            <option value="düşük">Düşük</option>
            <option value="orta" selected>Orta</option>
            <option value="yüksek">Yüksek</option>
          </select>
        </div>
        <div class="flex justify-end">
          <button type="button" id="save-event" class="px-4 py-2 bg-cyan-600 text-white rounded hover:bg-cyan-700">Kaydet</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const today = new Date();
      let currentMonth = new Date(today.getFullYear(), today.getMonth(), 1);

      const quickMenu = document.getElementById('quick-menu');
      const formModal = document.getElementById('form-modal');
      const closeQuick = document.getElementById('close-quick-menu');
      const closeForm = document.getElementById('close-form');
      const formTitle = document.getElementById('form-title');
      const formType = document.getElementById('form-type');
      const formDate = document.getElementById('form-date');
      const titleInput = document.getElementById('title');
      const descriptionInput = document.getElementById('description');
      const startTimeInput = document.getElementById('start-time');
      const endTimeInput = document.getElementById('end-time');
      const prioritySelect = document.getElementById('priority');

      let selectedDate = null;

      // Events storage
      const events = [];

      // Render Calendar
      function renderCalendar() {
        const daysContainer = document.getElementById('calendar-days');
        daysContainer.innerHTML = '';

        const firstDay = new Date(currentMonth);
        const lastDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0);
        const startDate = new Date(firstDay);
        startDate.setDate(startDate.getDate() - firstDay.getDay());

        const monthNames = ["Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran", "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"];
        document.getElementById('current-month').textContent = `${monthNames[currentMonth.getMonth()]} ${currentMonth.getFullYear()}`;

        for (let i = 0; i < 42; i++) {
          const day = new Date(startDate);
          day.setDate(startDate.getDate() + i);

          const dayDiv = document.createElement('div');
          dayDiv.className = 'bg-white p-2 min-h-24 relative calendar-day';

          const dayNumber = document.createElement('div');
          dayNumber.className = 'text-right text-sm text-gray-600';
          dayNumber.textContent = day.getDate();
          dayDiv.appendChild(dayNumber);

          if (day.getMonth() !== currentMonth.getMonth()) {
            dayNumber.classList.add('text-gray-300');
          }

          // Highlight today
          if (isSameDay(day, today)) {
            dayNumber.classList.add('font-bold', 'text-cyan-600');
          }

          // Add events
          const dayEvents = events.filter(e => isSameDay(e.date, day));
          dayEvents.forEach(ev => {
            const badge = document.createElement('div');
            badge.className = `event-badge text-white text-xs mt-1 truncate ${getEventColor(ev.type)}`;
            badge.textContent = ev.title;
            dayDiv.appendChild(badge);
          });

          // Double click to open quick menu
          dayDiv.addEventListener('dblclick', () => {
            selectedDate = day;
            formDate.value = formatDate(day);
            quickMenu.classList.remove('hidden');
          });

          daysContainer.appendChild(dayDiv);
        }
      }

      function isSameDay(d1, d2) {
        return d1.getFullYear() === d2.getFullYear() &&
               d1.getMonth() === d2.getMonth() &&
               d1.getDate() === d2.getDate();
      }

      function formatDate(date) {
        return date.toISOString().split('T')[0];
      }

      function getEventColor(type) {
        switch (type) {
          case 'event': return 'bg-purple-500';
          case 'task': return 'bg-green-500';
          case 'appointment': return 'bg-blue-500';
          case 'note': return 'bg-yellow-500';
          default: return 'bg-gray-500';
        }
      }

      // Navigation
      document.getElementById('prev-month').addEventListener('click', () => {
        currentMonth.setMonth(currentMonth.getMonth() - 1);
        renderCalendar();
      });

      document.getElementById('next-month').addEventListener('click', () => {
        currentMonth.setMonth(currentMonth.getMonth() + 1);
        renderCalendar();
      });

      document.getElementById('today').addEventListener('click', () => {
        currentMonth = new Date(today.getFullYear(), today.getMonth(), 1);
        renderCalendar();
      });

      // Quick Menu
      document.querySelectorAll('[data-type]').forEach(btn => {
        btn.addEventListener('click', () => {
          const type = btn.getAttribute('data-type');
          formType.value = type;
          formTitle.textContent = { 
            'event': 'Etkinlik Ekle',
            'task': 'Görev Ekle',
            'appointment': 'Randevu Ekle',
            'note': 'Not Ekle'
          }[type];
          quickMenu.classList.add('hidden');
          formModal.classList.remove('hidden');

          // Reset form
          titleInput.value = '';
          descriptionInput.value = '';
          startTimeInput.value = '09:00';
          endTimeInput.value = '10:00';
          prioritySelect.value = 'orta';
        });
      });

      closeQuick.addEventListener('click', () => quickMenu.classList.add('hidden'));
      closeForm.addEventListener('click', () => formModal.classList.add('hidden'));

      // Save Event
      document.getElementById('save-event').addEventListener('click', () => {
        const title = titleInput.value;
        if (!title) return alert('Başlık gerekli!');

        events.push({
          title,
          description: descriptionInput.value,
          date: new Date(formDate.value),
          startTime: startTimeInput.value,
          endTime: endTimeInput.value,
          type: formType.value,
          priority: prioritySelect.value
        });

        formModal.classList.add('hidden');
        renderCalendar();
        updateListView();
      });

      // View Toggle
      document.getElementById('view-calendar').addEventListener('click', () => {
        document.getElementById('calendar-view').classList.remove('hidden');
        document.getElementById('list-view').classList.add('hidden');
        document.getElementById('view-calendar').classList.replace('text-gray-700', 'text-cyan-800').replace('bg-white', 'bg-cyan-100');
        document.getElementById('view-list').classList.replace('text-cyan-800', 'text-gray-700').replace('bg-cyan-100', 'bg-white');
      });

      document.getElementById('view-list').addEventListener('click', () => {
        document.getElementById('calendar-view').classList.add('hidden');
        document.getElementById('list-view').classList.remove('hidden');
        document.getElementById('view-list').classList.replace('text-gray-700', 'text-cyan-800').replace('bg-white', 'bg-cyan-100');
        document.getElementById('view-calendar').classList.replace('text-cyan-800', 'text-gray-700').replace('bg-cyan-100', 'bg-white');
        updateListView();
      });

      function updateListView() {
        const list = document.getElementById('event-list');
        list.innerHTML = '';
        [...events].sort((a, b) => new Date(a.date) - new Date(b.date)).forEach(ev => {
          const li = document.createElement('li');
          li.className = 'p-4 border rounded-lg bg-white shadow-sm';
          li.innerHTML = `
            <div class="flex items-start justify-between">
              <div class="flex-1">
                <h4 class="font-medium">${ev.title}</h4>
                <p class="text-sm text-gray-600">${ev.description || ''}</p>
                <p class="text-xs text-gray-500 mt-1">
                  ${ev.date.toLocaleDateString('tr-TR')} ${ev.startTime ? `• ${ev.startTime} - ${ev.endTime}` : ''}
                </p>
              </div>
              <span class="inline-block w-3 h-3 rounded-full ${getEventColor(ev.type)} ml-2"></span>
            </div>
          `;
          list.appendChild(li);
        });
      }

      // Initial render
      renderCalendar();
    });
  </script>
</body>
</html>

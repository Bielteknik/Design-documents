<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yönetici Ajandası</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet'/>
  <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css' rel='stylesheet'>

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      --card-bg: #ffffff;
      --text-dark: #2d3748;
      --border-radius: 12px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    body {
      background: var(--primary-gradient);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-dark);
      min-height: 100vh;
      margin: 0;
    }

    .container { max-width: 1200px; padding-top: 30px; }

    .header h1 {
      color: white; font-size: 2.5rem; font-weight: 700;
    }

    .header p { color: rgba(255,255,255,0.9); }

    .card {
      background: white; border-radius: 16px; box-shadow: var(--shadow);
      overflow: hidden;
    }

    #calendar {
      padding: 20px;
    }

    .btn {
      border-radius: 8px;
    }

    .btn-add {
      background: #4361ee; color: white; font-weight: 600;
    }

    .btn-add:hover { background: #3a56d4; }

    .fc-event {
      font-size: 0.9rem;
    }

    .modal-content {
      border-radius: 16px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header text-center mb-4">
      <h1><i class="fas fa-briefcase"></i> Yönetici Ajandası</h1>
      <p>Planlarınızı, görevlerinizi ve notlarınızı tek bir yerde yönetin</p>
    </div>

    <div class="card">
      <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <div>
          <button class="btn btn-add me-2" onclick="openModalWithType('appointment')">
            <i class="fas fa-user-clock"></i> Yeni Randevu
          </button>
          <button class="btn btn-outline-primary me-2" onclick="openModalWithType('meeting')">
            <i class="fas fa-users"></i> Toplantı
          </button>
          <button class="btn btn-outline-success me-2" onclick="openModalWithType('task')">
            <i class="fas fa-tasks"></i> Görev
          </button>
          <button class="btn btn-outline-info" onclick="openModalWithType('event')">
            <i class="fas fa-calendar-plus"></i> Etkinlik
          </button>
          <button class="btn btn-outline-warning ms-2" onclick="openModalWithType('note')">
            <i class="fas fa-sticky-note"></i> Not
          </button>
        </div>
        <button class="btn btn-sm btn-light" onclick="location.href='/logout/'">
          <i class="fas fa-sign-out-alt"></i> Çıkış
        </button>
      </div>
      <div id="calendar"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="eventModal" style="display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%); width:90%; max-width:600px; z-index:1000;">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 id="modalTitle">Yeni Etkinlik</h5>
      </div>
      <div class="card-body">
        <form id="eventForm">
          <input type="hidden" id="eventId" />
          <input type="hidden" id="eventType" />

          <div class="mb-3">
            <label class="form-label"><i class="fas fa-tag"></i> Başlık</label>
            <input type="text" id="title" class="form-control" required placeholder="Başlık girin">
          </div>

          <div class="mb-3">
            <label class="form-label"><i class="fas fa-align-left"></i> Açıklama</label>
            <textarea id="description" class="form-control" rows="3" placeholder="Detaylar..."></textarea>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label"><i class="fas fa-clock"></i> Başlangıç</label>
              <input type="datetime-local" id="start" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="fas fa-flag-checkered"></i> Bitiş</label>
              <input type="datetime-local" id="end" class="form-control" required>
            </div>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="allDay">
            <label class="form-check-label">Tüm gün</label>
          </div>

          <div class="mb-3" id="completedField" style="display:none;">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="isCompleted">
              <label class="form-check-label">Bu görev tamamlandı</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label"><i class="fas fa-bell"></i> Hatırlatma</label>
            <select id="notifyBefore" class="form-select">
              <option value="0">Yok</option>
              <option value="15">15 dakika önce</option>
              <option value="30">30 dakika önce</option>
              <option value="60">1 saat önce</option>
              <option value="1440">1 gün önce</option>
            </select>
          </div>

          <div class="d-flex justify-content-end mt-4">
            <button type="button" class="btn btn-secondary me-2" onclick="closeModal()">İptal</button>
            <button type="button" class="btn btn-danger me-2 d-none" id="deleteBtn" onclick="deleteEvent()">Sil</button>
            <button type="submit" class="btn btn-primary">Kaydet</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999;" onclick="closeModal()"></div>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const COLORS = {
      appointment: '#FF6B6B',
      meeting: '#4ECDC4',
      task: '#45B7D1',
      event: '#96CEB4',
      note: '#DDA0DD'
    };

    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: '/events/events/',
        editable: true,
        selectable: true,
        select: function(info) {
          openModalWithType('event', info.start, info.end);
        },
        eventClick: function(info) {
          loadEventForEdit(info.event);
        },
        eventDrop: updateEventOnServer,
        eventResize: updateEventOnServer,
        dayMaxEvents: true,
        nowIndicator: true
      });
      calendar.render();
    });

    function openModalWithType(type, start, end) {
      const modal = document.getElementById('eventModal');
      const overlay = document.getElementById('overlay');
      modal.style.display = 'block';
      overlay.style.display = 'block';
      document.body.style.overflow = 'hidden';

      document.getElementById('eventType').value = type;
      document.getElementById('modalTitle').textContent = {
        'appointment': 'Yeni Randevu',
        'meeting': 'Yeni Toplantı',
        'task': 'Yeni Görev',
        'event': 'Yeni Etkinlik',
        'note': 'Yeni Not'
      }[type];

      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      document.getElementById('allDay').checked = false;
      document.getElementById('notifyBefore').value = 15;
      document.getElementById('completedField').style.display = type === 'task' ? 'block' : 'none';
      document.getElementById('isCompleted').checked = false;
      document.getElementById('deleteBtn').style.display = 'none';
      document.getElementById('eventId').value = '';

      if (start) {
        document.getElementById('start').value = formatDateTimeLocal(start);
        const endDate = end || new Date(start.getTime() + 3600000);
        document.getElementById('end').value = formatDateTimeLocal(endDate);
      }

      document.getElementById('eventForm').onsubmit = function(e) {
        e.preventDefault();
        saveEvent();
      };
    }

    function loadEventForEdit(event) {
      const ext = event.extendedProps;
      openModalWithType(ext.typeName, event.start, event.end);

      document.getElementById('eventId').value = event.id;
      document.getElementById('title').value = event.title.replace(/^[^:]+:\s*/, '');
      document.getElementById('description').value = ext.description || '';
      document.getElementById('start').value = formatDateTimeLocal(event.start);
      document.getElementById('end').value = formatDateTimeLocal(event.end || event.start);
      document.getElementById('allDay').checked = event.allDay;
      document.getElementById('notifyBefore').value = ext.notifyBefore;
      if (ext.typeName === 'task') {
        document.getElementById('completedField').style.display = 'block';
        document.getElementById('isCompleted').checked = ext.isCompleted;
      }
      document.getElementById('deleteBtn').style.display = 'inline-block';
    }

    function saveEvent() {
      const type = document.getElementById('eventType').value;
      const data = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        start_time: document.getElementById('start').value,
        end_time: document.getElementById('end').value,
        event_type: type,
        is_all_day: document.getElementById('allDay').checked,
        notify_before: document.getElementById('notifyBefore').value,
      };

      if (type === 'task') {
        data.is_completed = document.getElementById('isCompleted').checked;
      }

      axios.post('/events/event/create/', data)
        .then(() => {
          closeModal();
          location.reload();
        })
        .catch(err => {
          alert('Hata: ' + (err.response?.data?.errors || 'Kaydedilemedi'));
        });
    }

    function updateEventOnServer(fcEvent) {
      const id = fcEvent.id;
      const data = {
        title: fcEvent.title.replace(/^[^:]+:\s*/, ''),
        start_time: fcEvent.start.toISOString(),
        end_time: fcEvent.end?.toISOString() || fcEvent.start.toISOString(),
        is_all_day: fcEvent.allDay,
        event_type: fcEvent.extendedProps.typeName,
        notify_before: fcEvent.extendedProps.notifyBefore
      };
      axios.post(`/events/event/update/${id}/`, data).catch(console.error);
    }

    function deleteEvent() {
      const id = document.getElementById('eventId').value;
      if (confirm("Bu öğeyi silmek istediğinizden emin misiniz?")) {
        axios.post(`/events/event/delete/${id}/`)
          .then(() => {
            closeModal();
            location.reload();
          });
      }
    }

    function closeModal() {
      document.getElementById('eventModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    function formatDateTimeLocal(date) {
      const d = new Date(date);
      const pad = n => n < 10 ? '0' + n : n;
      return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }
  </script>
</body>
</html>

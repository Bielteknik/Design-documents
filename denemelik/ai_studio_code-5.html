<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Spark - İnovasyon Havuzu</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        /* Modal geçişleri için (isteğe bağlı ama şık durur) */
        #modal.hidden {
            display: none;
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- Ana Konteyner -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <!-- Başlık ve Fikir Ekle Butonu -->
        <header class="flex flex-col sm:flex-row justify-between items-center mb-10 pb-5 border-b border-slate-200">
            <div>
                <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Project Spark</h1>
                <p class="text-lg text-slate-500 mt-1">Geleceği şekillendirecek bir sonraki büyük fikri ateşleyin.</p>
            </div>
            <button id="addIdeaBtn" class="w-full sm:w-auto mt-4 sm:mt-0 flex items-center justify-center gap-2 bg-indigo-600 text-white font-semibold py-2.5 px-6 rounded-lg shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                <span>Yeni Fikir Ekle</span>
            </button>
        </header>

        <!-- Fikirlerin Listelendiği Alan -->
        <main id="ideasContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
            <!-- Fikir Kartları JavaScript ile buraya eklenecek -->
        </main>
    </div>

    <!-- Yeni Fikir Ekleme Modalı -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 transition-opacity duration-300">
        <div id="modal-panel" class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl mx-auto p-6 sm:p-8 transform transition-all duration-300 scale-95 opacity-0">
            
            <!-- Modal Başlığı ve Kapatma Butonu -->
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-slate-900">Harika Fikrini Paylaş!</h3>
                <button id="closeModalBtn" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <!-- Modal Formu -->
            <form id="ideaForm">
                <div class="space-y-5">
                    <div>
                        <label for="idea-submitter" class="block text-sm font-medium text-slate-700 mb-1">Adınız Soyadınız</label>
                        <input type="text" id="idea-submitter" required placeholder="Fikrin sahibi kim?" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div>
                        <label for="idea-title" class="block text-sm font-medium text-slate-700 mb-1">Fikir Başlığı</label>
                        <input type="text" id="idea-title" required placeholder="Fikrinize akılda kalıcı bir başlık verin" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div>
                        <label for="idea-description" class="block text-sm font-medium text-slate-700 mb-1">Fikrin Açıklaması (Problem & Çözüm)</label>
                        <textarea id="idea-description" rows="5" required placeholder="Hangi problemi çözüyor ve nasıl bir çözüm sunuyor?" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"></textarea>
                    </div>
                     <div>
                        <label for="idea-tags" class="block text-sm font-medium text-slate-700 mb-1">Kategori / Etiketler (Virgülle ayırın)</label>
                        <input type="text" id="idea-tags" placeholder="Örn: Verimlilik, Mobil, Yapay Zeka, Pazarlama" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                </div>
                
                <!-- Modal Butonları -->
                <div class="mt-8 flex justify-end gap-4">
                    <button type="button" id="cancelBtn" class="py-2 px-5 bg-slate-100 text-slate-700 font-semibold rounded-lg hover:bg-slate-200 transition-colors">
                        Vazgeç
                    </button>
                    <button type="submit" class="py-2 px-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors">
                        Fikri Gönder
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JAVASCRIPT BÖLÜMÜ -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // DOM Elementleri
            const ideasContainer = document.getElementById('ideasContainer');
            const addIdeaBtn = document.getElementById('addIdeaBtn');
            const modal = document.getElementById('modal');
            const modalPanel = document.getElementById('modal-panel');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const ideaForm = document.getElementById('ideaForm');

            // Başlangıç Verileri (Normalde bir veritabanından gelir)
            let ideas = [
                {
                    id: 1,
                    title: "Akıllı Atık Yönetim Sistemi",
                    description: "Şehirlerdeki çöp konteynerlerine doluluk sensörleri yerleştirerek toplama rotalarını optimize eden ve yakıt tasarrufu sağlayan bir sistem.",
                    submitter: "Ayşe Yılmaz",
                    score: 48,
                    comments: 12,
                    tags: ["Sürdürülebilirlik", "IoT", "Akıllı Şehir"]
                },
                {
                    id: 2,
                    title: "Yerel Esnaf için Lojistik Ağı",
                    description: "Küçük esnafın ürünlerini aynı gün içinde müşterilere ulaştırabilmesi için kuryeleri ve araçları birleştiren mobil bir platform.",
                    submitter: "Can Öztürk",
                    score: 35,
                    comments: 8,
                    tags: ["Lojistik", "Mobil Uygulama", "E-Ticaret"]
                },
                {
                    id: 3,
                    title: "AR Destekli Bakım ve Onarım",
                    description: "Teknik servis elemanları için artırılmış gerçeklik gözlükleriyle uzaktan destek alarak karmaşık onarımları kolayca yapabilmelerini sağlayan bir yazılım.",
                    submitter: "Elif Kaya",
                    score: 29,
                    comments: 5,
                    tags: ["Yapay Zeka", "AR", "Verimlilik"]
                }
            ];

            let nextId = 4; // Yeni fikirler için ID sayacı

            // Fikirleri Ekrana Çizen Fonksiyon
            const renderIdeas = () => {
                ideasContainer.innerHTML = ''; // Konteyneri temizle
                ideas.sort((a, b) => b.score - a.score); // Fikirleri puana göre sırala

                ideas.forEach(idea => {
                    const ideaCard = document.createElement('div');
                    ideaCard.className = 'bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-1.5 transition-all duration-300 flex flex-col';
                    
                    const tagsHTML = idea.tags.map(tag => `<span class="bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${tag}</span>`).join(' ');

                    ideaCard.innerHTML = `
                        <div class="p-6 flex-grow">
                            <div class="flex items-start justify-between mb-3">
                                <h2 class="text-xl font-bold text-slate-900">${idea.title}</h2>
                                <div class="flex items-center gap-1.5 bg-emerald-100 text-emerald-800 text-sm font-semibold px-3 py-1 rounded-full">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
                                    <span>${idea.score}</span>
                                </div>
                            </div>
                            <p class="text-slate-600 leading-relaxed mb-4">${idea.description}</p>
                            <div class="flex flex-wrap gap-2">${tagsHTML}</div>
                        </div>
                        <div class="bg-slate-50 p-4 flex justify-between items-center text-sm border-t border-slate-100">
                            <p class="text-slate-500 font-medium">Sunan: <span class="font-bold text-slate-700">${idea.submitter}</span></p>
                            <div class="flex items-center gap-4">
                                <button class="flex items-center gap-1.5 text-slate-500 hover:text-slate-900 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.834 8.834 0 01-4.33-1.213l-1.465.862a1 1 0 01-1.223-1.223l.862-1.465A8.834 8.834 0 012 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM4.711 14.542A6.985 6.985 0 0010 15c2.959 0 5.612-1.693 6.84-4.226A6.985 6.985 0 0010 5c-2.959 0-5.612 1.693-6.84 4.226A6.983 6.983 0 004.71 14.542z" clip-rule="evenodd" /></svg>
                                    <span>${idea.comments}</span>
                                </button>
                                <button data-id="${idea.id}" class="upvote-btn flex items-center gap-1.5 bg-white border border-indigo-200 text-indigo-600 font-bold py-1.5 px-3 rounded-lg hover:bg-indigo-50 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333V17a1 1 0 001 1h6.364a1 1 0 00.945-.649l2.857-7.143A1 1 0 0016.164 9H13V6a1 1 0 00-1-1h-1a1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6 10.333z" /></svg>
                                    <span>Puan Ver</span>
                                </button>
                            </div>
                        </div>
                    `;
                    ideasContainer.appendChild(ideaCard);
                });
            };

            // Modal'ı Açma Fonksiyonu
            const openModal = () => {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.add('opacity-100');
                    modalPanel.classList.add('scale-100', 'opacity-100');
                }, 10); // Animasyon için küçük bir gecikme
            };

            // Modal'ı Kapatma Fonksiyonu
            const closeModal = () => {
                modalPanel.classList.remove('scale-100', 'opacity-100');
                modal.classList.remove('opacity-100');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300); // CSS transition süresiyle eşleşmeli
            };

            // Event Listeners
            addIdeaBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) { // Sadece dış overlay'e tıklanırsa kapat
                    closeModal();
                }
            });

            // Yeni Fikir Formu Gönderme
            ideaForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newIdea = {
                    id: nextId++,
                    title: document.getElementById('idea-title').value,
                    description: document.getElementById('idea-description').value,
                    submitter: document.getElementById('idea-submitter').value,
                    score: 0,
                    comments: 0,
                    tags: document.getElementById('idea-tags').value.split(',').map(tag => tag.trim()).filter(tag => tag)
                };
                ideas.push(newIdea);
                ideaForm.reset();
                closeModal();
                renderIdeas();
            });

            // Puan Verme (Event Delegation)
            ideasContainer.addEventListener('click', (e) => {
                const upvoteBtn = e.target.closest('.upvote-btn');
                if (upvoteBtn) {
                    const ideaId = parseInt(upvoteBtn.dataset.id);
                    const ideaToUpdate = ideas.find(idea => idea.id === ideaId);
                    if (ideaToUpdate) {
                        ideaToUpdate.score++;
                        renderIdeas();
                    }
                }
            });

            // Sayfa Yüklendiğinde Fikirleri Ekrana Çiz
            renderIdeas();
        });
    </script>

</body>
</html>

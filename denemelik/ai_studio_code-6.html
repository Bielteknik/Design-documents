<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Spark v2.0 - İnovasyon Platformu</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; /* slate-100 */ }
        .hidden { display: none !important; }
        .card-link { cursor: pointer; }
    </style>
</head>
<body class="text-slate-800">

    <!-- ANA GÖRÜNÜM: Fikir Listesi -->
    <div id="main-view">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-10">
            <header class="flex flex-col sm:flex-row justify-between items-center mb-10 pb-5 border-b border-slate-200">
                <div>
                    <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Project Spark</h1>
                    <p class="text-lg text-slate-500 mt-1">Geleceği şekillendirecek bir sonraki büyük fikri ateşleyin.</p>
                </div>
                <button id="addIdeaBtn" class="w-full sm:w-auto mt-4 sm:mt-0 flex items-center justify-center gap-2 bg-indigo-600 text-white font-semibold py-2.5 px-6 rounded-lg shadow-lg hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105">
                    <svg xmlns="http://www.w.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    <span>Yeni Fikir Ekle</span>
                </button>
            </header>
            <main id="ideasContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
                <!-- Fikir Kartları JavaScript ile buraya eklenecek -->
            </main>
        </div>
    </div>

    <!-- DETAY GÖRÜNÜMÜ: Tek bir fikrin tüm detayları -->
    <div id="detail-view" class="hidden">
        <!-- Detay içeriği JavaScript ile buraya eklenecek -->
    </div>

    <!-- MODAL: Yeni Fikir Ekleme Formu -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
        <div id="modal-panel" class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl mx-auto p-8 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-slate-900">İş Fikrini Detaylandır</h3>
                <button id="closeModalBtn" class="text-slate-400 hover:text-slate-600">&times;</button>
            </div>
            <form id="ideaForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Sol Sütun -->
                    <div class="space-y-5">
                        <div>
                            <label for="idea-submitter" class="block text-sm font-medium text-slate-700 mb-1">Adınız Soyadınız</label>
                            <input type="text" id="idea-submitter" required placeholder="Fikrin sahibi kim?" class="w-full input">
                        </div>
                        <div>
                            <label for="idea-title" class="block text-sm font-medium text-slate-700 mb-1">Fikir Başlığı</label>
                            <input type="text" id="idea-title" required placeholder="Kısa ve net bir başlık" class="w-full input">
                        </div>
                        <div>
                            <label for="idea-description" class="block text-sm font-medium text-slate-700 mb-1">Fikrin Kısa Özeti (Problem & Çözüm)</label>
                            <textarea id="idea-description" rows="4" required placeholder="Fikri 1-2 cümlede özetleyin." class="w-full input"></textarea>
                        </div>
                        <div>
                            <label for="idea-tags" class="block text-sm font-medium text-slate-700 mb-1">Kategori / Etiketler (Virgülle ayırın)</label>
                            <input type="text" id="idea-tags" placeholder="Mobil, Yapay Zeka, Pazarlama" class="w-full input">
                        </div>
                    </div>
                    <!-- Sağ Sütun -->
                    <div class="space-y-5">
                        <div>
                            <label for="idea-impact" class="block text-sm font-medium text-slate-700 mb-1">Potansiyel Kazanımlar / Etki</label>
                            <textarea id="idea-impact" rows="3" required placeholder="Bu fikir hayata geçerse ne kazanırız? (Maliyet tasarrufu, yeni gelir, müşteri memnuniyeti vb.)" class="w-full input"></textarea>
                        </div>
                        <div>
                            <label for="idea-budget" class="block text-sm font-medium text-slate-700 mb-1">Tahmini Bütçe</label>
                            <input type="text" id="idea-budget" required placeholder="Örn: 50.000 TL - 75.000 TL / Yazılım + Donanım" class="w-full input">
                        </div>
                        <div>
                            <label for="idea-resources" class="block text-sm font-medium text-slate-700 mb-1">Gerekli Kaynaklar</label>
                            <textarea id="idea-resources" rows="2" required placeholder="Kimlere/nelere ihtiyaç var? (2 Backend Dev, 1 Pazarlama Uzmanı, Cloud Sunucu vb.)" class="w-full input"></textarea>
                        </div>
                    </div>
                </div>
                <div class="mt-8 flex justify-end gap-4">
                    <button type="button" id="cancelBtn" class="btn-secondary">Vazgeç</button>
                    <button type="submit" class="btn-primary">Fikri Gönder</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    // --- STYLING HELPER (JS içinde Tailwind sınıflarını kullanmak için) ---
    const tailwind = {
        input: 'px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition w-full',
        btn_primary: 'py-2 px-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors',
        btn_secondary: 'py-2 px-5 bg-slate-100 text-slate-700 font-semibold rounded-lg hover:bg-slate-200 transition-colors',
    };
    // Form elemanlarına stilleri uygula
    document.querySelectorAll('.input').forEach(el => el.className = tailwind.input);
    document.querySelectorAll('.btn-primary').forEach(el => el.className = tailwind.btn_primary);
    document.querySelectorAll('.btn-secondary').forEach(el => el.className = tailwind.btn_secondary);
    
    // --- UYGULAMA MANTIĞI ---
    document.addEventListener('DOMContentLoaded', () => {
        
        const mainView = document.getElementById('main-view');
        const detailView = document.getElementById('detail-view');
        const ideasContainer = document.getElementById('ideasContainer');
        const modal = document.getElementById('modal');
        const ideaForm = document.getElementById('ideaForm');

        // --- VERİ MODELİ ---
        let ideas = [
            {
                id: 1,
                title: "Akıllı Atık Yönetim Sistemi",
                submitter: "Ayşe Yılmaz",
                description: "Şehirlerdeki çöp konteynerlerine doluluk sensörleri yerleştirerek toplama rotalarını optimize eden ve yakıt tasarrufu sağlayan bir sistem.",
                tags: ["Sürdürülebilirlik", "IoT", "Akıllı Şehir"],
                impact: "Yıllık %15 yakıt tasarrufu, daha temiz şehirler, karbon emisyonunda azalma.",
                budget: "250.000 TL (Sensörler + Yazılım Geliştirme)",
                resources: "1 Gömülü Sistem Müh., 2 Backend Dev., 1 Mobil Geliştirici",
                score: 4.5,
                evaluations: [
                    { user: "Ali V.", criteria: { strategicFit: 5, innovation: 4, feasibility: 4 } },
                    { user: "Zeynep S.", criteria: { strategicFit: 5, innovation: 5, feasibility: 4 } },
                ],
                discussion: [
                    { user: "Mehmet B.", text: "Harika fikir! Peki sensörlerin enerji ihtiyacını nasıl karşılayacağız?", timestamp: "2 saat önce" },
                    { user: "Ayşe Yılmaz", text: "Güneş enerjili küçük panellerle kendi enerjilerini üretecek şekilde tasarlamayı düşünüyoruz.", timestamp: "1 saat önce" },
                ]
            },
            // Diğer fikirler...
        ];
        let nextId = 2;

        // --- GÖRÜNÜM KONTROLÜ ---
        const showMainView = () => {
            detailView.classList.add('hidden');
            mainView.classList.remove('hidden');
            renderIdeas();
        };

        const showDetailView = (ideaId) => {
            mainView.classList.add('hidden');
            detailView.classList.remove('hidden');
            renderIdeaDetail(ideaId);
        };

        // --- RENDER FONKSİYONLARI ---
        const renderIdeas = () => {
            ideasContainer.innerHTML = '';
            ideas.forEach(idea => {
                const ideaCard = document.createElement('div');
                ideaCard.className = 'bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1 card-link';
                ideaCard.dataset.id = idea.id;
                
                const tagsHTML = idea.tags.map(tag => `<span class="bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${tag}</span>`).join(' ');

                ideaCard.innerHTML = `
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-3">
                            <h2 class="text-xl font-bold text-slate-900">${idea.title}</h2>
                            <div class="flex items-center gap-1.5 bg-emerald-100 text-emerald-800 text-sm font-semibold px-3 py-1 rounded-full">
                                <span>⭐ ${idea.score.toFixed(1)}</span>
                            </div>
                        </div>
                        <p class="text-slate-600 leading-relaxed mb-4">${idea.description}</p>
                        <div class="flex flex-wrap gap-2">${tagsHTML}</div>
                    </div>
                    <div class="bg-slate-50 p-4 border-t border-slate-100">
                        <p class="text-sm text-slate-500 font-medium">Sunan: <span class="font-bold text-slate-700">${idea.submitter}</span></p>
                    </div>
                `;
                ideaCard.addEventListener('click', () => showDetailView(idea.id));
                ideasContainer.appendChild(ideaCard);
            });
        };

        const renderIdeaDetail = (ideaId) => {
            const idea = ideas.find(i => i.id === ideaId);
            if (!idea) { showMainView(); return; }

            const evaluationsHTML = idea.evaluations.map(ev => `
                <li class="flex items-center justify-between py-2 border-b">
                    <span class="font-semibold">${ev.user}</span>
                    <div class="flex gap-4 text-sm">
                        <span>Strateji: <strong>${ev.criteria.strategicFit}/5</strong></span>
                        <span>Yenilik: <strong>${ev.criteria.innovation}/5</strong></span>
                        <span>Uygulanabilirlik: <strong>${ev.criteria.feasibility}/5</strong></span>
                    </div>
                </li>
            `).join('');

            const discussionHTML = idea.discussion.map(d => `
                <div class="py-3">
                    <p class="font-semibold text-slate-800">${d.user} <span class="text-xs text-slate-400 font-normal ml-2">${d.timestamp}</span></p>
                    <p class="text-slate-600 mt-1">${d.text}</p>
                </div>
            `).join('');

            detailView.innerHTML = `
                <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-10">
                    <button id="backBtn" class="btn-secondary mb-6">&larr; Geri Dön</button>
                    <div class="bg-white p-8 rounded-2xl shadow-lg">
                        <!-- Başlık -->
                        <h1 class="text-4xl font-extrabold text-slate-900">${idea.title}</h1>
                        <p class="text-lg text-slate-500 mt-1">Sunan: ${idea.submitter}</p>
                        
                        <!-- İş Detayları -->
                        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-8 border-t pt-8">
                            <div><h4 class="font-bold">Potansiyel Etki</h4><p class="text-slate-600 mt-1">${idea.impact}</p></div>
                            <div><h4 class="font-bold">Tahmini Bütçe</h4><p class="text-slate-600 mt-1">${idea.budget}</p></div>
                            <div><h4 class="font-bold">Gerekli Kaynaklar</h4><p class="text-slate-600 mt-1">${idea.resources}</p></div>
                        </div>

                        <!-- Değerlendirme Bölümü -->
                        <div class="mt-10 border-t pt-8">
                            <h3 class="text-2xl font-bold">Değerlendirmeler</h3>
                            <ul class="mt-4">${evaluationsHTML}</ul>
                            <div class="mt-6 p-4 bg-slate-50 rounded-lg">
                                <h4 class="font-semibold mb-3">Fikri Değerlendir</h4>
                                <!-- Buraya yeni değerlendirme formu eklenebilir -->
                            </div>
                        </div>

                        <!-- Tartışma Bölümü -->
                        <div class="mt-10 border-t pt-8">
                            <h3 class="text-2xl font-bold">Beyin Fırtınası ve Sorular</h3>
                            <div class="mt-4 space-y-3 divide-y">${discussionHTML}</div>
                            <div class="mt-6">
                                <textarea class="w-full input" rows="3" placeholder="Soru sor veya fikrini paylaş..."></textarea>
                                <button class="btn-primary mt-2">Yorum Yap</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('backBtn').addEventListener('click', showMainView);
        };

        // --- MODAL KONTROLÜ ---
        const openModal = () => modal.classList.remove('hidden');
        const closeModal = () => modal.classList.add('hidden');

        document.getElementById('addIdeaBtn').addEventListener('click', openModal);
        document.getElementById('closeModalBtn').addEventListener('click', closeModal);
        document.getElementById('cancelBtn').addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

        // --- FORM İŞLEMLERİ ---
        ideaForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newIdea = {
                id: nextId++,
                title: document.getElementById('idea-title').value,
                submitter: document.getElementById('idea-submitter').value,
                description: document.getElementById('idea-description').value,
                tags: document.getElementById('idea-tags').value.split(',').map(tag => tag.trim()).filter(Boolean),
                impact: document.getElementById('idea-impact').value,
                budget: document.getElementById('idea-budget').value,
                resources: document.getElementById('idea-resources').value,
                score: 0,
                evaluations: [],
                discussion: []
            };
            ideas.unshift(newIdea); // Yeni fikri başa ekle
            ideaForm.reset();
            closeModal();
            renderIdeas();
        });

        // --- İLK ÇALIŞTIRMA ---
        showMainView();
    });
    </script>
</body>
</html>
